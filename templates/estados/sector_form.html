{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        {% if sector %}Editar Sector{% else %}Registrar Sector{% endif %}
      </h4>
    </div>
    <div class="card-body">
      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-bold">Nombre del sector</label>
          <input type="text" name="nombre" class="form-control"
                 value="{{ sector.nombre|default:'' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Descripción</label>
          <textarea name="descripcion" class="form-control" rows="3">{{ sector.descripcion|default:'' }}</textarea>
        </div>

        <hr>
        <h5 class="fw-bold">Ratios financieros</h5>

        <div id="ratios-container">
          {% if ratios %}
            {% for nombre, valor in ratios %}
              <div class="row mb-2 ratio-item">
                <div class="col-md-6">
                  <input type="text" name="ratio_name[]" class="form-control" value="{{ nombre }}" placeholder="Nombre del ratio">
                </div>
                <div class="col-md-4">
                  <input type="number" step="0.0001" name="ratio_value[]" class="form-control" value="{{ valor }}" placeholder="Valor">
                </div>
                <div class="col-md-2 text-center">
                  <button type="button" class="btn btn-danger" onclick="this.closest('.ratio-item').remove()">Eliminar</button>
                </div>
              </div>
            {% endfor %}
          {% else %}
            <div class="row mb-2 ratio-item">
              <div class="col-md-6">
                <input type="text" name="ratio_name[]" class="form-control" placeholder="Nombre del ratio">
              </div>
              <div class="col-md-4">
                <input type="number" step="0.0001" name="ratio_value[]" class="form-control" placeholder="Valor">
              </div>
              <div class="col-md-2 text-center">
                <button type="button" class="btn btn-danger" onclick="this.closest('.ratio-item').remove()">Eliminar</button>
              </div>
            </div>
          {% endif %}
        </div>

        <button type="button" class="btn btn-secondary mt-2" id="add-ratio">Añadir otro ratio</button>

        <div class="mt-4 text-end" >
          <a href="{% url 'listar_sectores' %}" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-success me-2">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('add-ratio').addEventListener('click', () => {
  const container = document.getElementById('ratios-container');
  const div = document.createElement('div');
  div.classList.add('row', 'mb-2', 'ratio-item');
  div.innerHTML = `
    <div class="col-md-6">
      <input type="text" name="ratio_name[]" class="form-control" placeholder="Nombre del ratio">
    </div>
    <div class="col-md-4">
      <input type="number" step="0.0001" name="ratio_value[]" class="form-control" placeholder="Valor">
    </div>
    <div class="col-md-2 text-center">
      <button type="button" class="btn btn-danger" onclick="this.closest('.ratio-item').remove()">Eliminar</button>
    </div>`;
  container.appendChild(div);
});
</script>
{% endblock %}
